<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mu2 Clothify Collections</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Clothify</h1>
        <ul class="nav-ul">
            <li class="nav-link"><a href="../Home page/index.html">Home</a></li>
            <li class="nav-link"><a href="collection.html">Collections</a></li>
            <li class="nav-link"><a href="../Contact page/contact.html">Contact</a></li>
        </ul>

        <div class="nav-font">
            <i class="fa-solid fa-bars" onclick="sidenav()"></i>
        </div>
    </nav>

    <!-- Side navbar -->
    <div class="side-nav">
        <p style="text-align: right;" onclick="closeSideNav()">
            <i class="fa-sharp fa-regular fa-rectangle-xmark"></i>
        </p>
        <ul class="navbar-ul">
            <li class="sidenav-link"><a href="../Home page/index.html">Home</a></li>
            <li class="sidenav-link"><a href="collection.html">Collections</a></li>
            <li class="sidenav-link"><a href="../Contact page/contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Product -->
    <div class="product">
        <form class="product-search">
            <input type="text" placeholder="Search" id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="products">
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?white shirt" alt="White Shirt">
                <p>White Shirt</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?black shirt" alt="Black Shirt">
                <p>Black Shirt</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?trousers" alt="Pant">
                <p>Pants</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?shoes" alt="Shoe">
                <p>Shoe</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?watches" alt="Watches">
                <p>Watches</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?makeup kit" alt="Make-up kit">
                <p>Cosmetics</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?purse" alt="Purse">
                <p>Purse</p>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?perfumes" alt="Perfumes">
                <p>Perfumes</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-container-1">
            <div class="footer-box-1">
                <h2 class="heading-text">Clothify</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <div class="footer-icon">
                    <i class="fa-brands fa-instagram" style="color: #fff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #fff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #fff;"></i>
                </div>
            </div>
        </div>

        <p>@ 2024 clothify.com</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
