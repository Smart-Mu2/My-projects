<html>
    <head>
        <title>Sign up page</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body align:center background="../Images/desktop-wallpaper-iron-man-arc-reactor-amoled-1080×2340-⋆-traxzee-thumbnail.jpg">
        <h1 style="border: 5px solid skyblue; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; padding: 10px;">Sign up Page</h1>
        <div class="relative" style="width: 800px; height: 500px; left: 20%; padding: 0;">
            <h2>Fill the details</h2><br><br>
            <div class="absolute" style="left: 17%; top: 11%; text-align: left;">
            <form action="#" method="POST">
                <label for="Name">Name</label>
                <input type="text" name="firstname" placeholder="First Name" id="Name" required>
                <input type="text" name="lastname" placeholder="Last Name">
                <br><br>
                <label for="DOB">Date of Birth</label>
                <input type="date" name="Date of Birth" id="DOB" required>
                <label for="state">State</label>
                <select name="state" id="state" required>
                    <option value="tamil-nadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="andhra">Andhra Pradesh</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="others">Others</option>
                </select>
                <br><br>
                <label for="gen">Gender:</label>
                <input type="radio" name="gender" id="gen">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others<input type="text" name="gender">
                <br><br>
                <label for="Email">Email</label>
                <input type="email" name="email" placeholder="abc@gmail.com" id="Email" required>
                <label for="num">Phone No.</label>
                <input type="number" name="phone" placeholder="9876543210" id="num">
                <br><br>
                <label for="lan">Languages known:</label>
                <input type="checkbox" name="choice" id="lan">Tamil
                <input type="checkbox" name="choice">English
                <input type="checkbox" name="choice">Hindi
                <br>
                <input type="checkbox" name="choice">Telugu
                <input type="checkbox" name="choice">Malayalam
                <input type="checkbox" name="choice">Kannadam
                <br><br>
                <label for="user">Username</label>
                <input type="text" name="username" id="user" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="New password" required>
                <input type="password" name="password" placeholder="Confirm new password" required>
                <br><br>
                <div class="sub">
                <input type="button" onclick="document.getElementById('demo').innerHTML='Your account was created successfully. Go to Login page'" value="Sign Up">
                <input type="reset"></div>
            </form>
            <p id="demo"></p>
            <p>Already a member? <a href="../1.Log in Page.html">Login</a></p>
            </div>
        </div>
</body>
</html>
