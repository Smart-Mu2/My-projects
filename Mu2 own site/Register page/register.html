<!DOCTYPE html>
<html>
    <head>
        <title>Mu2 register page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="../Images/minimalism-4k-for-mac-desktop-wallpaper-preview.jpg">

        <!-- Heater content -->
        <div id="mu2-1">
            <h1>Register Page</h1>
        </div><br><br>

        <!-- Register Box -->
        <div id="align">
        <div class="relative"><br>
            <h2>Fill the details</h2><br>
            <div class="absolute">
            <form action="#" method="POST">
                <label for="Name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                <input type="text" name="firstname" placeholder="Enter your full name..." id="Name" required>
                <br><br>
                <label for="DOB">Date of Birth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="date" name="Date of Birth" id="DOB" required>
                <br><br>
                <label for="state">State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select name="state" id="state" required>
                    <option value="state-select">Select your state</option>
                    <option value="tamil-nadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="andhra">Andhra Pradesh</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="others">Others</option>
                </select>
                <br><br>
                <label for="gen">Gender:&nbsp;&nbsp;</label>
                <div class="bord">
                <input type="radio" name="gender" id="gen"> Male &nbsp;&nbsp;
                <input type="radio" name="gender"> Female
                <br>
                <input type="radio" name="gender"> Others&nbsp;&nbsp;<input type="text" name="gender" placeholder="if others, please specify..."></div>
                <br><br><br><br><br>
                <label for="Email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" name="email" placeholder="abc@gmail.com" id="Email" required>
                <br><br>
                <label for="num">Phone No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="phone" placeholder="9876543210" id="num">
                <br><br>
                <label for="lan">Languages known:&nbsp;&nbsp;</label>
                <div class="bord">
                <input type="checkbox" name="choice" id="lan"> Tamil &nbsp;
                <input type="checkbox" name="choice"> English &nbsp;
                <input type="checkbox" name="choice"> Hindi
                <br>
                <input type="checkbox" name="choice"> Telugu &nbsp;
                <input type="checkbox" name="choice"> Malayalam &nbsp;
                <input type="checkbox" name="choice"> Kannadam
                </div>
                <br><br><br><br>
                <label for="user">Create Username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="username" placeholder="Enter a valid username..." id="user" required>
                <br><br>
                <label for="password">Create Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="password" name="password" id="password" placeholder="New password" required><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" name="password" placeholder="Confirm new password" required>
                <br><br>
                <div class="sub1">
                <input type="checkbox" name="choice"><span title="Mu2">I agree to the terms of service and privacy policy</span>
                <br><br>
                <div class="sub">
                    <input type="submit" value="Register">
                <input type="reset"></div>
            </form>

            <!-- Login page link -->
            <p>Already have an account? <a href="../Login page/Mu2 login.html">Login</a></p>
            </div>
        </div></div></div>
</body>
</html>
